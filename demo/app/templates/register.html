{% extends "base.html" %}


{% block head %}
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<meta http-equiv="x-ua-compatible" content="ie=edge"/>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
<!-- Google Fonts Roboto -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
<!-- MDB -->
<link rel="stylesheet" href="static/css/mdb.min.css"/>
<!-- Custom styles -->
<!-- <link rel="stylesheet" href="static/css/style.css"/> -->
{% endblock %}


{% block content %}
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <!-- 引入Bootstrap CSS链接 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h2 class="text-center">用戶註冊</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">使用者名稱</label>
                        <input type="text" name="username" class="form-control" value="{{ original_data.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" name="email" class="form-control" value="{{ original_data.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <div class="input-group">
                            <input type="password" name="password" class="form-control" required>
                            <button class="btn btn-outline-secondary" type="button" id="passwordToggle">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">確認密碼</label>
                        <div class="input-group">
                            <input type="password" name="confirm_password" class="form-control" required>
                            <button class="btn btn-outline-secondary" type="button" id="confirmPasswordToggle">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>                    
                    <button class="btn btn-primary" type="submit">註冊</button>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth.login') }}">返回登入</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-warning">
                            <ul>
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
    <!-- 引入Bootstrap JavaScript链接，如果需要 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- 引入jQuery，如果需要 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/passwordToggle.js') }}"></script>
</body>
</html>
{% endblock %}
