{% extends "base.html" %}


{% block head %}
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<meta http-equiv="x-ua-compatible" content="ie=edge"/>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
<!-- Google Fonts Roboto -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
<!-- MDB -->
<link rel="stylesheet" href="static/css/mdb.min.css"/>
<!-- Custom styles -->
<!-- <link rel="stylesheet" href="static/css/style.css"/> -->
{% endblock %}


{% block content %}
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密碼郵件已發送</title>
    <!-- 引入Bootstrap CSS链接 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="message-container p-3">
                    <h2 class="text-center">重置密碼郵件已發送</h2>
                    <p class="text-center">我們已向您的註冊電子郵件地址發送了一封重置密碼的郵件。請檢查您的電子郵件並按照郵件中的說明重置密碼。</p>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('auth.login') }}">返回登入</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入Bootstrap JavaScript链接，如果需要 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
