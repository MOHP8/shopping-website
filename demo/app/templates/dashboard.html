{% extends "base.html" %}

{% block head %}
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="static/css/mdb.min.css"/>
    <!-- Custom styles -->
    <!-- <link rel="stylesheet" href="static/css/style.css"/> -->
{% endblock %}

{% block content %}
    <body>
    <div class="container mt-5">
        <h2 class="text-center">歡迎 {{ username }} 進入會員專區</h2>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">訂單查詢</h3>
                        <p class="card-text">在這裡，您可以查詢您的訂單歷史，查看之前的購買記錄。</p>
                        <a href="{{ url_for('order.history') }}" class="btn btn-primary">查詢訂單</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">會員基本資料填寫</h3>
                        <p class="card-text">請填寫或更新您的基本會員資料，以確保我們有最新的聯絡資訊。</p>
                        <a href="{{ url_for('profile.edit') }}" class="btn btn-primary">填寫基本資料</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
